<!DOCTYPE html>
<html>
<head>
  <title>Booking Form</title>
</head>
<body>

  <header>
    <h1>kanlungan.</h1>
    <button>Log out</button>
  </header>

  <main>
    <section>
      <h2>Booking Information</h2>
      <form>
        <div>
          <label>CHECK-IN</label>
          <input type="text" placeholder="Add Date">
        </div>
        <div>
          <label>CHECKOUT</label>
          <input type="text" placeholder="Add Date">
        </div>
        <div>
          <label>Message to host (optional)</label>
          <input type="text" placeholder="Add Message">
        </div>

        <h2>Guest Information</h2>
        <div>
          <label>First Name</label>
          <input type="text" placeholder="Add Text">
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" placeholder="Add Text">
        </div>
        <div>
          <label>Email Address</label>
          <input type="email" placeholder="Add Email Address">
        </div>
        <div>
          <label>Phone Number</label>
          <input type="text" placeholder="Add Number">
        </div>

        <h2>Payment Information</h2>
        <div>
          <label>Card Number</label>
          <input type="text" placeholder="Add Card Number">
        </div>
        <div>
          <label>Expiry Date</label>
          <input type="text" placeholder="MM/YY">
        </div>
        <div>
          <label>CVV</label>
          <input type="text" placeholder="123">
        </div>
      </form>
    </section>

    <section>
      <img src="#" alt="Photo of unit">
      <h2>Name of unit</h2>
      <p>★ 5.0</p>

      <h3>Price Details</h3>
      <p>Unit Price — Php 4999</p>
      <p>Cleaning Fee — Php 500</p>
      <p>Service Fee — Php 500</p>
      <h4>Total — Php 5999</h4>

      <div>
        <label>
          <input type="checkbox"> I agree to the terms and conditions
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox"> Send me promotional emails and special offers
        </label>
      </div>

      <button type="submit">Book Now</button>
    </section>
  </main>

</body>
</html>
